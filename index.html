<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="fields">
      <div class="fields-title">
        <p id="fields_title">Acesse o <span class="pink-font">orkut</span> com a sua conta 
          <span style="color: #4285f4;">G</span>
          <span style="color: #ea4335;">o</span>
          <span style="color: #fbbc05;">o</span>
          <span style="color: #4285f4;">g</span>
          <span style="color: #34a853;">l</span>
          <span style="color: #ea4335;">e</span>
        </p>
      </div>

      <div class="fields-textboxs">
        <input type="email" placeholder="Digite seu e-mail ou número de celular" name="" id="fields-email">
        <input type="password" placeholder="Senha" name="" id="fields-password">
      </div>

      <div class="fields-remember">
        <input type="checkbox" name="" id="fields-remember">
        <label for="fields-remember">Lembrar sempre do meu acesso</label>
      </div>

      <div class="fields-buttons">
        <button id="btn-login">ENTRAR</button>
      </div>

      <div class="fields-recovery">
        <a href="#">Esqueci senha ou e-mail</a>
      </div>

      <div class="fields-create">
        <a href="#">Não tem conta? <strong>Criar Agora</strong></a>
      </div>
    </div>
  </div>
</body>
</html>
